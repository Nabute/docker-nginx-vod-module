worker_processes  auto;

events {
	use epoll;
}

http {
	log_format  main  '$remote_addr $remote_user [$time_local] "$request" '
		'$status "$http_referer" "$http_user_agent"';

	access_log  /dev/stdout  main;
	error_log   stderr debug;

	default_type  application/octet-stream;
	include       /usr/local/nginx/conf/mime.types;

	# tcp_nopush  on;
	tcp_nodelay on;
	sendfile    on;


	open_file_cache          max=1000 inactive=5m;
	open_file_cache_valid    2m;
	open_file_cache_min_uses 1;
	open_file_cache_errors   on;

	aio on;


	server {
		listen ${PORT};
		server_name localhost;

		root /opt/static;

		# location ~ ^/videos/.+$ {
		# 	alias /opt/static/videos/;
		# # 	autoindex on;
		# # 	root /opt/static;
		# }

		# location /videos/ {
		# 	alias /opt/static/videos/;
		# }

		vod_mode mapped;
		vod_upstream_location /api_proxy;
		# vod_remote_upstream_location /api_proxy;

		vod_metadata_cache                 metadata_cache 2048m;
		vod_response_cache response_cache  128m;
		vod_last_modified_types            *;
		vod_segment_duration               6000;
		vod_align_segments_to_key_frames   on;
		vod_dash_fragment_file_name_prefix "segment";
		vod_hls_segment_file_name_prefix   "segment";

		vod_dash_absolute_manifest_urls    off;
		vod_hls_absolute_master_urls       off;
		vod_hls_absolute_index_urls       off;

		vod_manifest_segment_durations_mode accurate;

		aws_access_key ${AWS_ACCESS_KEY};
		aws_key_scope ${AWS_KEY_SCOPE};
		aws_signing_key ${AWS_SIGNING_KEY};
		aws_s3_bucket ${AWS_S3_BUCKET};

		location ^~ /api_proxy {
			internal;
			proxy_pass http://vod-live.herokuapp.com/api/live;
			# proxy_set_header Host http://vod-live.herokuapp.com/api/live;
			# proxy_set_header Host test;
		}

